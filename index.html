<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilingual Class Gen 7</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #103b3f; /* navy kehijau-hijauan */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 300px;
    }

    .btn {
      background-color: white;
      color: #103b3f;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e0f2f1;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      font-style: italic;
      width: 80%;
      max-width: 600px;
    }

    .disabled {
      background-color: #dcdcdc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Bilingual Class Gen 7 - MAN 2 Palembang</h1>
  <p>Mr. Zaki</p>

  <div class="btn-container">
    <a href="https://drive.google.com/drive/folders/1PrvD7IgudPLomGTCXVEMugWC3tt-m1bh?usp=sharing" class="btn" target="_blank">Lesson</a>
    <a href="https://forms.gle/sYeKHknnLbvhA7uv6" class="btn" target="_blank">Assignment Upload</a>
    <a id="kehadiran-btn" href="https://forms.gle/nX1tGtCkA4xm7h6d8" class="btn" target="_blank">Attendance</a>
  </div>

  <footer>
    “Education is not preparation for life, education is life itself.” — John Dewey
  </footer>

  <script>
    // Waktu dimulai pertemuan (misal: 15:20 pada tanggal tertentu)
    const startTime = new Date('2025-06-01T15:20:00'); // Ganti dengan waktu pertemuan sesungguhnya
    const endTime = new Date(startTime.getTime() + 3 * 60 * 1000); // 3 menit setelah startTime

    // Ambil tombol kehadiran
    const kehadiranBtn = document.getElementById('kehadiran-btn');

    // Cek apakah waktu sekarang dalam batas yang ditentukan
    const currentTime = new Date();

    if (currentTime > endTime) {
      // Jika sudah lewat 3 menit
      kehadiranBtn.classList.add('disabled');
      kehadiranBtn.innerHTML = "The attendance period has ended";
      kehadiranBtn.href = "#";  // Nonaktifkan link
    }
  </script>

</body>
</html>
