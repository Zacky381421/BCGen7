<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilingual Class Gen 7</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #103b3f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 300px;
    }

    .btn {
      background-color: white;
      color: #103b3f;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e0f2f1;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      font-style: italic;
      width: 80%;
      max-width: 600px;
    }

    .disabled {
      background-color: #dcdcdc;
      cursor: not-allowed;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>Bilingual Class Gen 7</h1>
  <p>2025 - 2026</p>

  <div class="btn-container">
    <a href="https://drive.google.com/drive/folders/1PrvD7IgudPLomGTCXVEMugWC3tt-m1bh?usp=sharing" class="btn" target="_blank">Lesson</a>
    <a href="https://forms.gle/sYeKHknnLbvhA7uv6" class="btn" target="_blank">Assignment Upload</a>
    <a id="kehadiran-btn" href="#" class="btn disabled">Attendance (Closed)</a>
  </div>

  <footer>
    “Education is not preparation for life, education is life itself.” — John Dewey
  </footer>

  <script>
    const attendanceBtn = document.getElementById('kehadiran-btn');
    const attendanceLink = "https://forms.gle/nX1tGtCkA4xm7h6d8"; // Ganti sesuai kebutuhan

    function updateAttendanceStatus() {
      const now = new Date();
      const start = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 1, 57, 0); // 01:05
      const end = new Date(start.getTime() + 3 * 60 * 1000); // sampai 01:08

      if (now >= start && now <= end) {
        // Waktu hadir aktif
        attendanceBtn.classList.remove("disabled");
        attendanceBtn.href = attendanceLink;
        attendanceBtn.innerText = "Attendance (Open)";
      } else if (now < start) {
        attendanceBtn.classList.add("disabled");
        attendanceBtn.href = "#";
        attendanceBtn.innerText = "Attendance Not Yet Open :)";
      } else {
        attendanceBtn.classList.add("disabled");
        attendanceBtn.href = "#";
        attendanceBtn.innerText = "Sorry, you're late :(";
      }
    }

    // Jalankan saat halaman dibuka & setiap detik
    updateAttendanceStatus();
    setInterval(updateAttendanceStatus, 1000);
  </script>

</body>
</html>
