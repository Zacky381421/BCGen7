<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zpeak</title>
    <style>
        /* CSS Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #103b3f; /* Navy kehijau-hijauan */
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-top: 30px;
        }
        button {
            background-color: #0f5f4a;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #078a74;
        }
    </style>
</head>
<body>
    <h1>Zpeak</h1>
    <p>Selamat datang di Zpeak! Klik tombol di bawah untuk berinteraksi.</p>
    
    <!-- Tombol untuk mengaktifkan JavaScript -->
    <button id="myButton">Klik Saya</button>

    <!-- Menautkan ke file JavaScript eksternal -->
    <script src="script.js"></script> <!-- Gantilah dengan nama file JavaScript Anda -->
</body>
</html>
