<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilingual Class Gen 7</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #103b3f; /* navy kehijau-hijauan */
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 300px;
    }

    .btn {
      background-color: white;
      color: #103b3f;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #e0f2f1;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      font-style: italic;
      width: 80%;
      max-width: 600px;
    }

    .disabled {
      background-color: #dcdcdc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Bilingual Class Gen 7</h1>
  <p>2025 - 2026</p>

  <div class="btn-container">
    <a href="https://drive.google.com/drive/folders/1PrvD7IgudPLomGTCXVEMugWC3tt-m1bh?usp=sharing" class="btn" target="_blank">Lesson</a>
    <a href="https://forms.gle/sYeKHknnLbvhA7uv6" class="btn" target="_blank">Assignment Upload</a>
    <a id="kehadiran-btn" href="https://forms.gle/nX1tGtCkA4xm7h6d8" class="btn" target="_blank">Attendance</a>
  </div>

  <footer>
    “Education is not preparation for life, education is life itself.” — John Dewey
  </footer>

  <script>
  <script>
  // Atur jam mulai dan menit mulai (01:09)
  const jamMulai = 1;
  const menitMulai = 16;

  // Ambil waktu hari ini pukul 01:09
  const now = new Date();
  const startTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), jamMulai, menitMulai, 0);
  const endTime = new Date(startTime.getTime() + 3 * 60 * 1000); // 3 menit

  const kehadiranBtn = document.getElementById('kehadiran-btn');
  const currentTime = new Date();

  // Tombol hanya aktif jika currentTime antara startTime dan endTime
  if (currentTime >= startTime && currentTime <= endTime) {
    // tombol aktif, tidak diubah
  } else {
    // tombol nonaktif
    kehadiranBtn.classList.add('disabled');
    kehadiranBtn.innerHTML = "The attendance period has ended";
    kehadiranBtn.href = "#";
  }
</script>

  </script>

</body>
</html>
