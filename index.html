  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b3d3b; /* Navy kehijau-hijauan */
      color: white;

      flex-direction: column;

      justify-content: center;

    }

    h1 {
      font-size: 3em;

    .btn {

      font-size: 1.2em;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }

    .footer {
      font-size: 1em;
      font-style: italic;
      color: #cfe9e7;
